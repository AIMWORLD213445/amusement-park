<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img class="pull-right" src="img/rollercoaster.jpeg" alt="picture of a rollercoaster">
        <h1>Our Rides</h1>
          <div id="formContainer"> <!-- START form -->
        <form ><!--START Form-->
          <label>Please enter your height: </label>
          <div class="form-group">
            <label for="feet">ft:</label>
            <br>
            <input id="feet" class="form-content"></input>
          </div>
          <div class="form-group">
            <label for="inches">in:</label>
            <br>
            <input id="inches" class="form-content"></input>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form><!--END form-->
      </div> <!-- END form -->
     </div>
     <div id="allRides">
     </div>
     <div id="notTall">
     </div>
     <div id="highLight">
     </div>

   </div><!--END CONTAINER-->
  </body>
</html>
